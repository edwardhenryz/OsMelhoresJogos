<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Os Melhores Jogos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      width: 100%;
      max-width: 600px;
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    img.mostrar {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- imagem do sorriso -->
  <img id="sorriso" src="sorriso1.jpg" alt="Sorriso">

  <!-- som assustador -->
  <audio id="som" src="susto.mp3"></audio>

  <script>
    window.addEventListener("load", () => {
      const img = document.getElementById("sorriso");
      const som = document.getElementById("som");

      // mostra imagem e toca som
      img.classList.add("mostrar");
      som.play().catch(e => console.log("Som bloqueado pelo navegador"));

      // depois de 5 segundos, vai pro site principal
      setTimeout(() => {
        window.location.href = "home.html"; // muda pro seu site principal
      }, 5000);
    });
  </script>
</body>
</html>
