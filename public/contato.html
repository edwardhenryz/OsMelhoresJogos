<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato — Os Melhores Jogos</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0b0f14;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #0d1117;
      color: #e6edf3;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #58a6ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1f6feb;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Entre em Contato</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <a href="/index.html">← Voltar para a página inicial</a>
</body>
</html>
